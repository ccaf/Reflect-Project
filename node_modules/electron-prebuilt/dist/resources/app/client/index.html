<!DOCTYPE html>
<html>
<head>
  <script src="../lib/mithril.js"></script>
  <script src="../shared/models.js"></script>
  <link rel="stylesheet" href="../lib/css/bootstrap.min.css" />

  <style>
    html {height: 100%}
    body {height: 100%}
  </style>

  <script type="text/javascript">
    var App = {
      'controller': function(args) {
        args = args || {};

        var activeClassroom = m.prop(null);
        var activeDevice = m.prop(null);
        var state = m.prop(args.state || 'ClassroomSelect');

        var setActiveClassroom = function(classroom) {
          ClassroomModel.get(classroom).then(function(classroom) {
            activeClassroom(classroom);
            state('DeviceSelect');
          });
        };

        var setActiveDevice = function(index) {
          conn.sendObj('event-set-active', {'classroom': activeClassroom()._id, 'index': index});
          activeDevice(activeClassroom().devices[activeClassroom().devices.map(function(device) { return device._id(); }).indexOf(index)]);
        };

        var currentApp = m.prop();
        var load = function(appToLoad) {
          m.startComputation();
          currentApp(appToLoad);
          state('App');
          m.endComputation();
        }

        return {
          'activeClassroom': activeClassroom,
          'activeDevice': activeDevice,
          'state': state,
          'setActiveClassroom': setActiveClassroom,
          'setActiveDevice': setActiveDevice,
          'app': currentApp,
          'load': load
        }
      },
      'view': function(ctrl) {
        switch(ctrl.state()) {
          case 'ClassroomSelect':
            return m.component(ClassroomSelect);
          case 'DeviceSelect':
            return m.component(DeviceSelect);
          case 'Connected':
            document.body.style.backgroundColor = ctrl.activeDevice().color();
            break;
          case 'App':
            return m('iframe', {
              'style': 'border:none; padding: none; margin: none',
              'height': '100%',
              'width': '100%',
              'src': urlBase + '/apps/' + ctrl.app() + '/client'
            })
        }
      }
    }

    var ClassroomSelect = {
      'controller': function(args) {
        return {
          'classrooms': ClassroomModel.get()
        };
      },
      'view': function(ctrl) {
        return (
          m('div.row', [
            m('div.col-md-4.col-md-offset-4', [
              m('h4', ['Select a classroom']),
              m('div.list-group', [
                ctrl.classrooms().map(function(classroom) {
                  return m('a.list-group-item', {'onclick': function(e) { app.setActiveClassroom(classroom); }}, [classroom.name()])
                })
              ])
            ])
          ])
        );
      }
    };

    var DeviceSelect = {
      'controller': function(args) {
        return {
          'devices': m.prop(app.activeClassroom().devices)
        };
      },
      'view': function(ctrl) {
        return (
          m('div.row', [
            m('div.col-md-4.col-md-offset-4', [
              m('h4', ['Select a device']),
              m('div.list-group', [
                ctrl.devices().map(function(device) {
                  return m('a.list-group-item', {'onclick': function(e) { app.setActiveDevice(device._id()); }}, [device.name()])
                })
              ])
            ])
          ])
        );
      }
    };

    window.onload = function(e) {
      var conn = window.conn = new WebSocket('ws://' + window.location.hostname + ':905/');
      conn.sendObj = function(channel, message) {
        conn.send(JSON.stringify({'channel': channel, 'message': message}));
      };

      var actionHandler = window.actionHandler = {
        'event-acknowledge-active': function(message) {
          app.activeDevice().connected(true);
          app.state('Connected');
        },
        'action-load-app': function(message) {
          app.load(message.app);
        }
      };

      conn.onmessage = function(json) {
        var envelope = JSON.parse(json.data);
        m.startComputation();
        if (envelope.channel in actionHandler) actionHandler[envelope.channel](envelope.message);
        m.endComputation();
      };

      var app = window.app = m.mount(document.getElementById('app'), App);
    }
  </script>
</head>
<body>
<div style="height: 100%" id="app"></div>
</body>
</html>
